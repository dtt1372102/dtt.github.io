<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购物车</title>
		<link rel="shortcut icon" href="img/color.png">
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/shopping.css" />
	</head>
	<body>
		<div class="shopping">
			<div class="goods-detail ct clearfix" data-gid="10001" >
				<div class="goods-left fl">
					<img src="img/go-buy.png" />
				</div>
				<div class="gddes fl">
					<h1 class="gdtitle">韩国BOTH 幼犬山羊奶布丁 15粒/袋 </h1>
					<div class="epet-price"></div>
					<div class="norms clearfix">
						<span class="fl norms-span">包装：</span>
						<div class="norms-con packCon fl">
							
						</div>
					</div>
					<div class="norms clearfix">
						<span class="fl norms-span">杂类：</span>
						<div class="norms-con typeCon fl">
							
						</div>
					</div>
					<div class="norms clearfix">
						<span class="fl norms-span">我要买：</span>
						<div class="norms-con fl">
							<span class="cgnum fl clearfix">
								<span class="chgnum lim-buynum">-</span>
								<input type="text" class="buynum inputCon fl" value="1" />
								<span class="chgnum add-buynum">+</span>
							</span>
							<span class="fl mt">袋&nbsp;</span>
								&nbsp;库存<span class="stock-num">8761</span>粒
						</div>
						
					</div>
					<div class="add-buycart">
						<a href="javascript:;" class="buycart-a">加入购物车</a>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.1.11.3.min.js" ></script>
		<script type="text/javascript" src="js/jquery.cookie.js" ></script>
		<script type="text/javascript" src="js/shopping.js" ></script>
	</body>
</html>
